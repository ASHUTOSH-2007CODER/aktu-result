<!DOCTYPE html>
<html>
<head>
  <title>AKTU One View Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>Dr. A.P.J Abdul Kalam Technical University</h1>
    <p>One View Result Portal</p>
  </div>

  <div class="card">
    <h2>Student Result Login</h2>

    <input type="text" id="username" placeholder="University Roll No" required>
    <input type="text" id="dob" placeholder="DD/MM/YYYY" required>

    <button onclick="checkResult()">Submit</button>

    <p id="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
